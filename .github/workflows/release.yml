on:
  release:
    types: [published]

name: "Release as GitBook & PDF"

jobs:
  build_gitbook:
    name: "Render GitBook"
    runs-on: macOS-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      - name: "Install R"
        uses: r-lib/actions/setup-r@cc43801a5c7c7730c2bb132cc3b245281df03764 # v2.2.8 (2022-08-31)
      - name: "Install Pandoc"
        uses: r-lib/actions/setup-pandoc@cc43801a5c7c7730c2bb132cc3b245281df03764 # v2.2.8 (2022-08-31)
      - name: "Install R dependencies (and cache)"
        uses: r-lib/actions/setup-r-dependencies@cc43801a5c7c7730c2bb132cc3b245281df03764 # v2.2.8 (2022-08-31)
        with:
          cache-version: 2
          needs: |
            rmarkdown
            bookdown
      - name: "Render book as GitBook"
        run: Rscript -e 'bookdown::render_book("index.Rmd", "bookdown::gitbook")'
      - name: "Upload artifact"
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # v3.1.0
        with:
          name: _book_gitbook
          path: _book/

  publish_gitbook:
      name: "Publish on GitHub Pages"
      runs-on: ubuntu-latest
      needs: build_gitbook
      steps:
        - name: "Checkout Repository"
          uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
        - name: "Download artifact"
          uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741 # v3.0.0
          with:
            name: _book_gitbook
            path: _book
        - name: "Publish to GitHub Pages"
          uses: Cecilapp/GitHub-Pages-deploy@64837616f5938346d4be701112e6941195bfd54a # v3.2.1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            email: fs-bcg@uni-bayreuth.de
            build_dir: _book/

