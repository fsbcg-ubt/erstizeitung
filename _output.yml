bookdown::gitbook:
  css: style.css
  split_by: section
  toc_depth: 3
  config:
    toc:
      collapse: section
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::html_book:
  theme: cerulean
